<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/modal.css">

</head>
<body>
    <div id="content">
        <div class="players">
            <div>
                <input id="player1" type="text" placeholder="Player 1"> <span id="player1-span" >X</span>
            </div>
            <div>
                <input id="player2" type="text" placeholder="Player 2"> <span id="player2-span" >O</span>
            </div>
            
            <button id="set-name">Set Name</button>
        </div> 
        <div id="gameboard">
            
    
            <table>
                <tbody>
                    <tr>
                        <td class="a11" data-id="0"></td>
                        <td class="a12" data-id="1"></td>
                        <td class="a13" data-id="2"></td>
                    </tr>
                    <tr>
                        <td class="a21" data-id="3"></td>
                        <td class="a22" data-id="4"></td>
                        <td class="a23" data-id="5"></td>
                    </tr>
                    <tr>
                        <td class="a31" data-id="6"></td>
                        <td class="a32" data-id="7"></td>
                        <td class="a33" data-id="8"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div id="modal" class="hide">
        <div id="modal-content">
            <div id="winner">
                <button id="restart-button" >Restart</button>
            </div>
        </div>
    </div>

    <script src="/scripts/index.js"></script>
</body>
</html>
